    <style>

*{

    font-family: sans-serif;
}
        
 .navbar{
    position: fixed;

.title{

   font-family: 'Major Mono Display';

.navbar a{

    color: rgb(115,132, 100);

}
a:hover{
    text-decoration: none;
}

.log-in{
    float: right;
    background-color: #e2d8c8;
    color: white;
    border: none;
    border-radius: 15px;
    padding: 5px 10px;
    cursor: pointer;
    margin-left: 10px;
    margin-right: 10px;
}
.log-in:hover{
    background-color: #c3b59e;
}
.sign-up{
    float: right;
    background-color: #e2d8c8;
    color: white;
    border-radius: 15px;
    border: none;
    padding: 5px 10px;
    margin-right: 20px;
    cursor: pointer;
}
.sign-up:hover{
    background-color: #c3b59e;
}

        .contanier {
            display: flex;
            
            justify-content: space-around;
        }


        .main1 img {
            border: 1px solid #ccc;
            width: 500px;
            height: 600px;
            margin-top: 10rem;
        }
.main2{
    margin-top: 10rem;
}

        .main2 h1 {
            font-size: 55px;
            font-weight: 600;

        }

        .main2 h3 {
            font-size: 30px;
            font-weight: 600;
        }

        .main2 p {
            font-size: 20px;
            font-weight: 600;
            color: gray;
            margin-bottom: 5rem;
            margin-right: 24.2rem;
        }



        #color {
            width: 70%;
            height: 5vh;
            font-size: 1rem;
            padding: 0.5rem;
            border: 3px solid gray;
       
        }

        .label_color {
            font-size: 1.5rem;
            color: gray;
        }

        .sasia-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ccc;
            position: absolute;
            margin-top: 33.5rem;
            margin-left: 23rem;
            

        }

        .sasia-button {
            font-size: 24px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
            
        }

        .sasia-display {
            font-size: 20px;
            width: 40px;
            text-align: center;
        }

        .button1 {
            font-size: 16px;
            background-color: #000000;
            padding: 14px 36px;
            color: white;
            position: absolute;
            margin-top: 40rem;
            margin-left: 23rem;
            border-radius: 10px;
        }

        .container-footer{
    width: 100%;
    height: 10vh;
    margin-top: 0.5rem;
    background-color: gray;
    justify-content: center;
    align-items: center;
    text-align: center;
    display: flex;
 
}
.site-footer{
    position:fixed;
    width: 100%;
    bottom: 0;
    background-color: rgb(202, 216, 190); 
    color: rgb(143, 155, 132); 
    padding:9px; 
    text-align: center; 
    font-size: 10px; 
 }
        
        
    </style>
</head>

<body>
    <div class="navbar">
        <div class="title">CORTA</div>
        <div>
            <a href="home.html">Home</a>
            <a href="store.html">Store</a>
            <a href="contact.html">ContactUs</a>
        </div>
        <div>
            <button class="sign-up"><a href="signup.html">Sign up</a></button>
            <button class="log-in"><a href="login.html">Log in</a></button>
        </div>
    </div>
    
    <div class="contanier">
        <div class="main1">
            <img src="foto3.png" alt="">
        </div>
        <div class="main2">
            <h1>Ocean Breeze Linen <br>Bag</h1>
            <h3>100% Organic Linen</h3>
            <p>$76.00</p>
            <label for="color" class="label_color">Color</label><br>
            <select name="color" id="color">
                <option value="Sea Green">Sea Green</option>
                <option value="Light Marble">Light Marble</option>
                <option value="Charcoal">Charcoal</option>
            </select>
        </div>

        <div class="sasia-selector">
            <div class="sasia-button" onclick="decrease()">-</div>
            <div class="sasia-display" id="sasia">1</div>
            <div class="sasia-button" onclick="increase()">+</div>
        </div>

        <button class="button1" onclick="addToBag()">Add to bag</button>
    </div>

    <script>
        let sasia = 1; // Initial quantity

        // Function to increase quantity
        function increase() {
            if (sasia < 10) { 
                sasia++; 
                document.getElementById("sasia").innerText = sasia; // Update display
            } else {
                alert("The maximum quantity is 10");
            }
        }

        // Function to decrease quantity
        function decrease() {
            if (sasia > 1) { 
                sasia--; 
                document.getElementById("sasia").innerText = sasia; // Update display
            } else {
                alert("Minimum quantity is 1");
            }
        }

        // Function to add item to the bag
        function addToBag() {
            let userLoggedIn = localStorage.getItem('userLoggedIn'); 

            if (userLoggedIn === "true") { 
                alert("Item added to bag with quantity: " + sasia);
            } else {
                loginPrompt();
            }
        }

        // Redirect to login page if not logged in
        function loginPrompt() {
            alert("Please login to continue");
            window.location.href = "login.html"; 
        }
    </script>

    <footer class="site-footer">
        <div class="footer">
            <p> Copyright Â© 2024 - 2025 Corta, All Right Reserved.</p>
        </div>
    </footer>

</body>
