<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="navbar">
    <div class ="title">CORTA</div>
    <div>
       <a href="home.html">Home</a>
       <a href="store.html">Store</a>
       <a href="contact.html">ContactUs</a>

        <button class="sign-up"><a href="signup.html">Sign up</a></button>

</head>
<body>
    <div class="pic">
        <img src="loginpic.jpg" alt="">
    </div>
   <div class="login-form">
    <h2>Log In</h2>
    <form id="form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <span class="material-icons" >email</span>
                
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <span class="material-icons">password</span>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Log In</button>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="signup">
            Don't have an account?<a href="signup.html"> Sign Up</a>

        </div>
        
    </form>
   </div>
   
    <footer class="site-footer">
        <div class="footer">
       <p> Copyright Â© 2024 - 2025 Corta, All Right Reserved.</p>
        </div>
           
    </footer>
    <script>
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            
                var email= document.getElementById("email").value;
                var password=document.getElementById("password").value;
                if(!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)){
                alert("Invalid email address!");
                return false;
                }
                const passwordRedex=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if(!passwordRedex(password)){
                alert("Password must be at least 8 characters long, and include uppercase, lowercase, a number, and a special character.");
                return false;
                 }
                return true;
            
            });
    </script>
   
</body>
</html>
