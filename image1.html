<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(219, 217, 219, 0.4);
            z-index: 10;
        }

        .button1 {
            font-size: 16px;
            background-color: #000000;
            padding: 14px 36px;
            color: white;
            position: absolute;
            margin-top: 40rem;
            margin-left: 29.3rem;
            border-radius: 10px;
            cursor: pointer;
        }

        .sasia-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ccc;
            position: absolute;
            margin-top: 33.5rem;
            margin-left: 29.3rem;
        }

        .sasia-button {
            font-size: 24px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
        }

        .sasia-display {
            font-size: 20px;
            width: 40px;
            text-align: center;
        }

    </style>
</head>
<body>
    <header class="navbar">
        <div class="title">CORTA</div>
    </header>

    <div class="contanier">
        <div class="main1">
            <img src="foto1.png" alt="">
        </div>

        <div class="main2">
            <h1>Chic Corduroy  <br>Bag</h1>
            <h3>100% Organic Cotton Corduroy</h3>
            <p>$65.00</p>
        </div>

        <div class="sasia-selector">
            <div class="sasia-button" onclick="decrease()">-</div>
            <div class="sasia-display" id="sasia">1</div>
            <div class="sasia-button" onclick="increase()">+</div>
        </div>

        <button class="button1" onclick="addToBag()">Add to bag</button>
    </div>

    <script>
        let sasia = 1; 

        function increase() {
            if (sasia < 10) { 
                sasia++; 
                document.getElementById("sasia").innerText = sasia; 
            } else {
                alert("The maximum quantity is 10");
            }
        }

       
        function decrease() {
            if (sasia > 1) { 
                sasia--; 
                document.getElementById("sasia").innerText = sasia; 
            } else {
                alert("Minimum quantity is 1");
            }
        }

        
        function addToBag() {
            let userLoggedIn = localStorage.getItem('userLoggedIn'); 

            if (userLoggedIn === "true") { 
                alert("Item added to bag with quantity: " + sasia);
            } else {
                loginPrompt();
            }
        }

        
        function loginPrompt() {
            alert("Please login to continue");
            window.location.href = "login.html"; 
        }
    </script>

    <footer class="site-footer">
        <div class="footer">
            <p> Copyright Â© 2024 - 2025 Corta, All Right Reserved.</p>
        </div>
    </footer>

</body>

</html>
